os:
- Visual Studio 2017

install:
- vcpkg install gtest:x64-Windows

build_script:
  - mkdir build
  - cd build
  - cmake -DCMAKE_TOOLCHAIN_FILE=c:/tools/vcpkg/scripts/buildsystems/vcpkg.cmake -DCMAKE_BUILD_TYPE=Release -DSHIVA_BUILD_TESTS=ON -DSHIVA_BUILD_EXAMPLES=ON ..
  - cmake --build . --config Release -- /verbosity:minimal /maxcpucount:3